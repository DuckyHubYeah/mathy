<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Addition Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">âž• Number Addition Game</h1>

    <div class="theme-toggle">
  <label class="switch">
    <input type="checkbox" id="partyToggle" onchange="togglePartyMode()" />
    <span class="slider"></span>
  </label>
  <span class="toggle-label">Party Mode</span>
</div>

    <div class="input-group">
      <input type="number" id="valueOne" class="input" placeholder="Enter first number" />
      <input type="number" id="valueTwo" class="input" placeholder="Enter second number" />
    </div>

    <div class="button-group">
      <button onclick="addNumbers()" class="btn">Add</button>
      <button onclick="resetGame()" class="btn reset">Reset</button>
    </div>
    <p id="streak" class="streak">ðŸ”¥ Streak: 0</p>
    <p id="result" class="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
